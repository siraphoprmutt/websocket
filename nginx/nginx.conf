worker_processes auto;
events { worker_connections 1024; }

http {
    server {
        listen 80;
        server_name _;

        # üìå Redirect HTTP ‡πÑ‡∏õ‡∏ó‡∏µ‡πà HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        # üìå ‡∏£‡∏∞‡∏ö‡∏∏‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÑ‡∏ü‡∏•‡πå SSL Certificate ‡πÅ‡∏•‡∏∞ Private Key
        ssl_certificate /etc/nginx/ssl/certificate.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # üìå ‡πÄ‡∏™‡∏¥‡∏£‡πå‡∏ü Static Files (Frontend)
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # üìå Proxy API Request ‡πÑ‡∏õ‡∏ó‡∏µ‡πà Backend (Express)
        location /api/ {
            proxy_pass http://websocket_app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ‚úÖ Proxy WebSocket ‡πÑ‡∏õ‡∏ó‡∏µ‡πà `/socket.io/`
        location /socket.io/ {
            proxy_pass http://websocket_app:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }
    }
}
